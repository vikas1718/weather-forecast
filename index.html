<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App - Beautiful & Modern</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Animated gradient blobs -->
    <div class="animated-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
        <div class="blob blob-4"></div>
    </div>

    <!-- Dynamic sky background -->
    <div id="skyBackground" class="sky-background"></div>

    <!-- Particle container for rain/snow -->
    <div id="particlesContainer" class="particles-container"></div>

    <!-- Glassy floating navbar -->
    <nav class="floating-navbar">
        <div class="navbar-content">
            <div class="navbar-brand">
                <h1>Weather</h1>
            </div>
            <div class="navbar-search">
                <div class="search-box">
                    <input
                        type="text"
                        id="cityInput"
                        placeholder="Search for a city..."
                        autocomplete="off"
                    >
                    <button id="searchBtn">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.35-4.35"></path>
                        </svg>
                    </button>
                </div>
                <div id="citySuggestions" class="city-suggestions"></div>
            </div>
            <button id="themeToggle" class="theme-toggle" aria-label="Toggle theme">
                <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="5"></circle>
                    <line x1="12" y1="1" x2="12" y2="3"></line>
                    <line x1="12" y1="21" x2="12" y2="23"></line>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                    <line x1="1" y1="12" x2="3" y2="12"></line>
                    <line x1="21" y1="12" x2="23" y2="12"></line>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                </svg>
                <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                </svg>
            </button>
            <button id="favoritesToggle" class="favorites-toggle" aria-label="View favorites">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
                </svg>
            </button>
        </div>
    </nav>

    <div class="container">
        <!-- Current Weather View -->
        <div id="currentWeatherView" class="weather-card">
            <h1 class="app-title">Weather App</h1>

            <div id="errorMessage" class="error-message"></div>
            
            <div id="loadingSpinner" class="loading-spinner">
                <div class="spinner-container">
                    <div class="spinner-ring"></div>
                    <div class="spinner-ring"></div>
                    <div class="spinner-ring"></div>
                    <svg class="spinner-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 15v4c0 1.1.9 2 2 2h14a2 2 0 0 0 2-2v-4M17 9l-5 5-5-5M12 12.8V2.5"/>
                    </svg>
                </div>
                <p>Loading weather data...</p>
            </div>

            <div id="weatherDisplay" class="weather-display">
                <div class="location">
                    <div class="location-header">
                        <h2 id="cityName"></h2>
                        <button id="favoriteBtn" class="favorite-btn" aria-label="Add to favorites">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
                            </svg>
                        </button>
                    </div>
                    <p id="country"></p>
                </div>

                <div class="weather-main">
                    <div class="weather-icon-container">
                        <img id="weatherIcon" src="" alt="Weather icon">
                    </div>

                    <div class="weather-info">
                        <div class="temperature">
                            <h1 id="tempCelsius"></h1>
                            <div class="temp-conversion">
                                <button id="celsiusBtn" class="active">°C</button>
                                <span class="separator">|</span>
                                <button id="fahrenheitBtn">°F</button>
                            </div>
                        </div>
                        <p id="weatherDescription" class="weather-description"></p>
                    </div>
                </div>

                <div class="weather-details">
                    <div class="detail-item">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 2.69l5.66 5.66a8 8 0 1 1-11.31 0z"></path>
                        </svg>
                        <div>
                            <p class="detail-label">Feels Like</p>
                            <p id="feelsLike" class="detail-value feels-like-temp"></p>
                        </div>
                    </div>

                    <div class="detail-item">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 2.69l5.66 5.66a8 8 0 1 1-11.31 0z"></path>
                        </svg>
                        <div>
                            <p class="detail-label">Humidity</p>
                            <p id="humidity" class="detail-value"></p>
                        </div>
                    </div>

                    <div class="detail-item">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M9.59 4.59A2 2 0 1 1 11 8H2m10.59 11.41A2 2 0 1 0 14 16H2m15.73-8.27A2.5 2.5 0 1 1 19.5 12H2"></path>
                        </svg>
                        <div>
                            <p class="detail-label">Wind Speed</p>
                            <div class="wind-container">
                                <p id="windSpeed" class="detail-value"></p>
                                <div class="wind-direction">
                                    <div class="compass">
                                        <div class="compass-arrow" id="windArrow"></div>
                                        <div class="compass-cardinal">N</div>
                                        <div class="compass-cardinal" style="transform: rotate(90deg);">E</div>
                                        <div class="compass-cardinal" style="transform: rotate(180deg);">S</div>
                                        <div class="compass-cardinal" style="transform: rotate(270deg);">W</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="detail-item">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"></circle>
                            <path d="M12 6v6l4 2"></path>
                        </svg>
                        <div>
                            <p class="detail-label">Pressure</p>
                            <p id="pressure" class="detail-value"></p>
                        </div>
                    </div>

                    <div class="detail-item">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 2v2M12 20v2M4.93 4.93l1.41 1.41M17.66 17.66l1.41 1.41M2 12h2M20 12h2M6.34 6.34L4.93 4.93M19.07 19.07l1.41 1.41"></path>
                        </svg>
                        <div>
                            <p class="detail-label">UV Index</p>
                            <p id="uvIndex" class="detail-value uv-index"></p>
                        </div>
                    </div>



                    <div class="detail-item">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M14.828 14.828a4 4 0 0 1-5.656 0M9 10h6m-6 4h6"></path>
                        </svg>
                        <div>
                            <p class="detail-label">Air Quality</p>
                            <p id="aqi" class="detail-value aqi"></p>
                        </div>
                    </div>
                </div>

                <!-- Bottom Hourly Forecast -->
                <div id="bottomHourlyForecast" class="bottom-hourly-forecast">
                    <div class="hourly-forecast-header">
                        <h3>Next Hours</h3>
                    </div>
                    <div id="bottomHourlyCards" class="bottom-hourly-cards"></div>
                </div>

                <div class="weather-actions">
                    <button id="forecastBtn" class="action-btn forecast-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                            <line x1="16" y1="2" x2="16" y2="6"></line>
                            <line x1="8" y1="2" x2="8" y2="6"></line>
                            <line x1="3" y1="10" x2="21" y2="10"></line>
                        </svg>
                        5-Day Forecast
                    </button>
                </div>

            </div>


        </div>

        <!-- 5-Day Forecast View -->
        <div id="forecastView" class="forecast-view">
            <div class="forecast-view-header">
                <button id="backBtn" class="back-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="19" y1="12" x2="5" y2="12"></line>
                        <polyline points="12 19 5 12 12 5"></polyline>
                    </svg>
                    Back
                </button>
                <h2 id="forecastCityName">5-Day Forecast</h2>
            </div>

            <div id="forecastLoadingSpinner" class="loading-spinner">
                <div class="spinner-container">
                    <div class="spinner-ring"></div>
                    <div class="spinner-ring"></div>
                    <div class="spinner-ring"></div>
                    <svg class="spinner-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 15v4c0 1.1.9 2 2 2h14a2 2 0 0 0 2-2v-4M17 9l-5 5-5-5M12 12.8V2.5"/>
                    </svg>
                </div>
                <p>Loading forecast data...</p>
            </div>

            <div id="forecastCardsContainer" class="forecast-cards-container"></div>
        </div>

        <!-- Hourly Weather View -->
        <div id="hourlyView" class="hourly-view">
            <div class="hourly-view-header">
                <button id="hourlyBackBtn" class="back-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="19" y1="12" x2="5" y2="12"></line>
                        <polyline points="12 19 5 12 12 5"></polyline>
                    </svg>
                    Back
                </button>
                <h2 id="hourlyCityName"></h2>
            </div>

            <div id="hourlyLoadingSpinner" class="loading-spinner">
                <div class="spinner-container">
                    <div class="spinner-ring"></div>
                    <div class="spinner-ring"></div>
                    <div class="spinner-ring"></div>
                    <svg class="spinner-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <polyline points="12 6 12 12 16 14"></polyline>
                    </svg>
                </div>
                <p>Loading hourly data...</p>
            </div>

            <div id="hourlyCardsContainer" class="hourly-cards-container"></div>
        </div>

        <!-- Favorites Sidebar -->
        <div id="favoritesSidebar" class="favorites-sidebar">
            <div class="favorites-header">
                <h3>Favorite Cities</h3>
                <button id="closeFavoritesBtn" class="close-favorites-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <div id="favoritesList" class="favorites-list">
                <p class="no-favorites">No favorite cities yet. Click the heart icon to add cities to your favorites.</p>
            </div>
        </div>

        <!-- Overlay for sidebar -->
        <div id="favoritesOverlay" class="favorites-overlay"></div>

    </div>

    <script src="script.js"></script>
</body>
</html>
